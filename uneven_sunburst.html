function addThousandsep(nStr) { 
                               nStr += ''; 
                               x = nStr.split('.'); 
                               x1 = x[0]; 
                               x2 = x.length > 1 ? '.' + x[1] : ''; 
                               var rgx = /(\d+)(\d{3})/; 
                               while (rgx.test(x1)) {

                               }
